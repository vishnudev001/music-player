<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c42bf6d452.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i> 
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>

                </div>
            </nav>
            <img src="images/download.jpeg" class="song">
<h1>NATURE</h1>
<audio controls id="song">
    <source src="music/melody-of-nature-main-6672.mp3" type="audio/mpeg">
</audio>
<input type="range" value="0" id="progress">
<div class="control">
    <div><i class="fa-solid fa-backward"></i></div>
    <div><i class="fa-solid fa-play" id="ctrlicon"></i></div>
    <div><i class="fa-solid fa-forward"></i></div>

</div>
        </div>
    </div>
    <script>
        let progrss=document.getElementById("progress");
        let song=document.getElementById("song");
        let ctrlicon=document.getElementById("ctrlicon");
        song.onloadedmetadata=function(){
            progress.max=song.duration;
            progress.max=song.currentTime; 
        }
        function playpause(){
            if(ctrlicon.classList.contains("fa-pause")){
                song.pause();
                ctrlicon.classList.remove("fa-pause");
                ctrlicon.classList.add("fa-play");

            }
            else{
                song.play();
                ctrlicon.classList.add("fa-pause");
                ctrlicon.classList.remove("fa-play"); 

            }
        }
        if(song.play()){
            setInterval(()=>{
                progress.value=song.currentTime;
            },500);
        }
    </script>
    
</body>
</html>
